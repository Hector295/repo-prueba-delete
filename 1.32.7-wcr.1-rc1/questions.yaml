- variable: storage.cephFS.provisionerReplicaCount
  label: "CephFS Provisioner Replica Count"
  description: "Number of provisioner replicas"
  type: int
  required: true
  default: 3
  min: 1
  show_if: "storage.cephFS.enabled=true"
  group: "Storage Configuration"

- variable: storage.cephFS.reclaimPolicy
  label: "CephFS Reclaim Policy"
  description: "Volume reclaim policy"
  type: enum
  required: true
  default: "Retain"
  options:
    - "Retain"
    - "Delete"
  show_if: "storage.cephFS.enabled=true"
  group: "Storage Configuration"

- variable: storage.cephFS.enabledHostNetwork
  label: "CephFS Enable Host Network"
  description: "Enable host network for CephFS"
  type: boolean
  default: false
  show_if: "storage.cephFS.enabled=true"
