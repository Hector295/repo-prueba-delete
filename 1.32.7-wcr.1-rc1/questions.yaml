- variable: storage.cephFS.userKey
  label: "CephFS User Key"
  description: "Ceph user authentication key"
  type: password
  required: true
  default: "AAAAAAAAAAAAAAAAAA/BBBBBBBBBBBBBBBBBBB=="
  show_if: "storage.cephFS.enabled=true"
